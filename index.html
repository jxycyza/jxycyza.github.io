<!DOCTYPE html>
<html>
<head>
    <title>猜数字游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>请猜一个1到100之间的整数：</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">笨蛋</button>
    <p id="result"></p>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function checkGuess() {
            var guess = parseInt(document.getElementById('guessInput').value, 10);
            var randomNumber = getRandomNumber(1, 100);

            if (guess === randomNumber) {
                document.getElementById('result').innerHTML = '恭喜，猜对了！';
            } else if (guess < randomNumber) {
                document.getElementById('result').innerHTML = '太小了，再试一次。';
            } else {
                document.getElementById('result').innerHTML = '太大了，再试一次。';
            }
        }
    </script>
</body>
</html>
